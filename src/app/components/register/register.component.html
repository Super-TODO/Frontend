<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width:400px">
    <h3 class="text-center mb-3">Register</h3>

    <form (ngSubmit)="register()" #f="ngForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" required [(ngModel)]="model.username" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" required [(ngModel)]="model.email" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" required [(ngModel)]="model.password" class="form-control" />
      </div>

      <button class="btn btn-primary w-100" [disabled]="f.invalid">Register</button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/login" class="btn btn-outline-primary w-100">
        Already Have account? Login
      </a>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  </div>
</div>
